<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
        <button class="high-score-button">View high scores</button>
        <div class="timer">Time: 0</div>
    </header>
    <main>
      <section class="quiz-area">
        <div class="question">A very useful tool used during development and debugging for printing content to the debugger is:</div>
        <button class="option-button">1. JavaScript</button>
        <button class="option-button">2. terminal/bash</button>
        <button class="option-button">3. for loops</button>
        <button class="option-button">4. console.log</button>
        <div class="answer-result">Correct!</div>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
